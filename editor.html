<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rich Text Editor</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toolbar {
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
    }
    #editor {
      height: calc(100vh - 42px);
      padding: 16px;
      overflow-y: auto;
    }
    .ql-editor img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-link"></button>
      <button class="ql-image"></button>
    </span>
  </div>

  <!-- Quill Editor -->
  <div id="editor"></div>

  <script>
    let quill;

    const sendEditorReady = () => {
      const origin = document.referrer?.startsWith('http')
        ? new URL(document.referrer).origin
        : '*';
      console.log('📡 Sending editorReady to parent at origin:', origin);
      window.parent.postMessage({ type: 'editorReady' }, origin);
    };

    window.addEventListener('DOMContentLoaded', () => {
      quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Type your description...',
        modules: { toolbar: '#toolbar' }
      });

      console.log('✅ Quill initialized');

      // Send editorReady after short delay to ensure parent is ready
      setTimeout(() => {
        sendEditorReady();
      }, 100);
    });

    window.addEventListener('message', (event) => {
      console.log('📨 iframe received message:', event.data, 'from origin:', event.origin);

      // Respond to ping from parent
      if (event.data?.type === 'ping') {
        console.log('📡 Responding to ping with editorReady');
        sendEditorReady();
        return;
      }

      // Parent requests content
      if (event.data === 'getContent') {
        const html = quill.root.innerHTML;
        console.log('📤 Sending content to parent:', html);
        window.parent.postMessage({ html }, event.origin);
      }

      // Parent sends content to insert
      if (event.data?.type === 'setContent') {
        const incomingHtml = event.data.html || '';
        console.log('📥 Received content to set:', incomingHtml);
        try {
          const delta = quill.clipboard.convert(incomingHtml);
          console.log('📄 Delta after convert:', delta);
          quill.setContents(delta);
          console.log('✅ Content set successfully');
        } catch (e) {
          console.error('❌ Failed to set Quill content:', e);
          console.log('⛔ Falling back to direct innerHTML');
          quill.root.innerHTML = incomingHtml;
        }
      }
    });
  </script>
</body>
</html>

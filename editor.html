<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rich Text Editor</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toolbar {
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
    }
    #editor {
      height: calc(100vh - 42px);
      padding: 4px 8px;   /* reduced padding so content sits closer */
      overflow-y: auto;
    }

    .ql-editor img {
      max-width: 100%;
      height: auto;
      display: block;     /* make images take their own line */
      margin: 0 auto;     /* default center */
    }

    .ql-editor p {
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <select class="ql-color"></select>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-link"></button>
      <button class="ql-image"></button>
      <select class="ql-background"></select>

      <!-- Alignment dropdown -->
      <select class="ql-align"></select>
    </span>
  </div>

  <!-- Quill Editor -->
  <div id="editor"></div>

  <script>
    let quill;

    const sendEditorReady = () => {
      const origin = document.referrer?.startsWith('http')
        ? new URL(document.referrer).origin
        : '*';
      window.parent.postMessage({ type: 'editorReady' }, origin);
    };

    window.addEventListener('DOMContentLoaded', () => {
      quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Type your description...',
        modules: {
          toolbar: '#toolbar',
          align: true   // explicitly enable align module
        }
      });

      // Let parent know the editor is ready
      setTimeout(() => {
        sendEditorReady();
      }, 100);
    });

    window.addEventListener('message', (event) => {
      if (event.data?.type === 'ping') {
        sendEditorReady();
        return;
      }

      if (event.data === 'getContent') {
        const html = quill.root.innerHTML;
        window.parent.postMessage({ html }, event.origin);
      }

      if (event.data?.type === 'setContent') {
        const incomingHtml = event.data.html || '';
        try {
          const delta = quill.clipboard.convert(incomingHtml);
          quill.setContents(delta);
        } catch (e) {
          console.error('‚ùå Failed to set Quill content:', e);
          quill.root.innerHTML = incomingHtml;
        }
      }
    });
  </script>
</body>
</html>

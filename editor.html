<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <meta charset="UTF-8" />
  <title>Rich Text Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #toolbar {
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
    }
    #editor {
      height: calc(100vh - 42px);
      padding: 16px;
      overflow-y: auto;
    }
    .ql-editor img {
      max-width: 100%;
      height: auto;
    }
    .ql-editor ul,
    .ql-editor ol {
      padding-left: 2em; /* ✅ More indentation */
      margin-top: 0;      /* ✅ No extra space above list */
      margin-bottom: 0; 
    }
    .ql-editor li {
      margin: 0;
    }
    /* Support nested indentation (Quill uses ql-indent-* for nested lists) */
    .ql-editor li.ql-indent-1 {
      padding-left: 3em;
    }
    .ql-editor li.ql-indent-2 {
      padding-left: 4.5em;
    }
    .ql-editor li.ql-indent-3 {
      padding-left: 6em;
    }
    /* Continue as needed */
    .ql-editor .ql-indent-2 {
      padding-left: 4.5em;
    }
    .ql-editor .ql-indent-3 {
      padding-left: 6em;
    }
    /* Add more levels if needed */
    /* Force bullets to indent like numbered lists */
    .ql-editor ul {
      list-style-type: disc;
      padding-left: 2em;
      margin-top: 0;
      margin-bottom: 0;
    }
    .ql-editor li::before {
      content: none !important; /* Disable Quill's custom bullet rendering */
    }
  </style>
  
</head>
<body>
  <div id="toolbar">
  <span class="ql-formats">
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
  </span>
  <span class="ql-formats">
    <button class="ql-list" value="bullet"></button>
    <button class="ql-list" value="ordered"></button>
  </span>
  <span class="ql-formats">
    <select class="ql-color"></select> <!-- ✅ text color -->
    <button class="ql-link"></button> <!-- ✅ hyperlink -->
    <button class="ql-image"></button>
  </span>
</div>

  <div id="editor"></div>

  <!-- Image Crop Modal -->
  <div id="cropModal"
    style="
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;              /* ✅ enable flex layout */
      justify-content: center;
      align-items: center;
    ">
    <div style="background:white; padding:20px; border-radius:8px; max-width:90vw; max-height:90vh; overflow:auto;">
      <img id="cropImage" style="max-width:100%;" />
      <div style="text-align:right; margin-top:10px;">
        <button onclick="applyCrop()">Insert</button>
        <button onclick="closeCrop()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
 
  <script>
    let cropper;
    let currentFile;
    Quill.register('modules/imageResize', window.ImageResize.default);

    function customImageHandler() {
      const input = document.createElement('input');
      input.setAttribute('type', 'file');
      input.setAttribute('accept', 'image/*');
      input.click();
    
      input.onchange = async () => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            const imageEl = document.getElementById('cropImage');
            imageEl.src = reader.result;
    
            // Show modal
            document.getElementById('cropModal').style.display = 'flex';
    
            // Init Cropper
            if (cropper) cropper.destroy();
            cropper = new Cropper(imageEl, {
              viewMode: 1,
              responsive: true,
              background: false,
              autoCropArea: 1,
              movable: true,
              zoomable: true,
              scalable: true,
              rotatable: true,
              touchDragZoom: true,
            });
          };
          reader.readAsDataURL(file);
        }
      };
    }

    function applyCrop() {
      const canvas = cropper.getCroppedCanvas();
      const dataUrl = canvas.toDataURL('image/png');
      const range = quill.getSelection();
      quill.insertEmbed(range.index, 'image', dataUrl, 'user');
      closeCrop();
    }
  
    function closeCrop() {
      document.getElementById('cropModal').style.display = 'none';
      if (cropper) cropper.destroy();
    }
    
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Type your description...',
      modules: {
        toolbar: {
          container: '#toolbar',
          handlers: {
            image: customImageHandler
          }
        }
      }
    });

    window.addEventListener('message', (event) => {
      if (event.data === 'getContent') {
        const html = quill.root.innerHTML;
        window.parent.postMessage({ html }, '*');
      }
  
      if (event.data?.type === 'setContent') {
        quill.root.innerHTML = event.data.html || '';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quill + TUI Image Resize</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <!-- TUI Image Editor -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
  <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toolbar {
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
    }
    #editor {
      height: calc(100vh - 42px);
      padding: 16px;
      overflow-y: auto;
    }
    .ql-editor img {
      max-width: 100%;
      height: auto;
    }

    /* Modal for TUI Editor */
    #imageEditorModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.85);
    }
    #tui-editor-container {
      width: 90vw;
      height: 90vh;
      margin: 5vh auto;
      background: #fff;
    }
    #editor-controls {
      text-align: right;
      margin: 10px;
    }
    #editor-controls button {
      margin-left: 10px;
    }
    @media (max-width: 768px) {
    #tui-editor-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }
    #imageEditorModal {
      padding: 0;
      align-items: stretch;
      justify-content: stretch;
    }
    #editor-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: white;
      padding: 5px 10px;
      border-radius: 6px;
    }
    #editor-controls button {
      font-size: 14px;
    }
  }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-link"></button>
      <button class="ql-image"></button>
    </span>
  </div>

  <!-- Editor -->
  <div id="editor"></div>

  <!-- TUI Image Editor Modal -->
  <div id="imageEditorModal">
    <div id="editor-controls">
      <button onclick="cancelTui()">Cancel</button>
      <button onclick="applyTui()">Insert</button>
    </div>
    <div id="tui-editor-container"></div>
  </div>

  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    let quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Type your description...',
      modules: {
        toolbar: {
          container: '#toolbar',
          handlers: {
            image: customImageHandler
          }
        }
      }
    });

    let tuiEditor;

    function customImageHandler() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.click();

      input.onchange = () => {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => openTuiEditor(reader.result);
        reader.readAsDataURL(file);
      };
    }

    function openTuiEditor(imageSrc) {
        document.getElementById('imageEditorModal').style.display = 'block';
        document.getElementById('tui-editor-container').innerHTML = ''; // Reset

        tuiEditor = new tui.ImageEditor(document.getElementById('tui-editor-container'), {
            includeUI: {
            loadImage: { path: imageSrc, name: 'Image' },
            theme: {},
            menu: ['resize', 'crop', 'flip', 'rotate'],
            initMenu: 'resize',
            uiSize: {
                width: '100%',
                height: '100%'
            },
            menuBarPosition: 'bottom'
            },
            selectionStyle: {
            cornerSize: 16,
            rotatingPointOffset: 50
            },
            usageStatistics: false,
            responsive: true
        });
    }

    document.getElementById('imageEditorModal').style.display = 'block';
    document.getElementById('tui-editor-container').innerHTML = ''; // Clear previous instance
    tuiEditor = new tui.ImageEditor(document.getElementById('tui-editor-container'), {
    includeUI: {
        loadImage: { path: imageSrc, name: 'Image' },
        theme: {}, // Use default theme
        menu: ['resize', 'crop', 'flip', 'rotate'],
        initMenu: 'resize',
        uiSize: { width: '100%', height: '100%' },
        menuBarPosition: 'bottom'
    },
    cssMaxWidth: 700,
    cssMaxHeight: 500,
    selectionStyle: { cornerSize: 20, rotatingPointOffset: 70 }
    });

    function applyTui() {
      const dataUrl = tuiEditor.toDataURL();
      const range = quill.getSelection();
      if (range) {
        quill.insertEmbed(range.index, 'image', dataUrl, 'user');
      }
      closeTuiEditor();
    }

    function cancelTui() {
      closeTuiEditor();
    }

    function closeTuiEditor() {
      document.getElementById('imageEditorModal').style.display = 'none';
      tuiEditor.destroy();
    }

    // Communication with parent if needed
    window.addEventListener('message', (event) => {
      if (event.data === 'getContent') {
        const html = quill.root.innerHTML;
        window.parent.postMessage({ html }, '*');
      }

      if (event.data?.type === 'setContent') {
        quill.root.innerHTML = event.data.html || '';
      }
    });
  </script>
</body>
</html>
